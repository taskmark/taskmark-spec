# All 5 task states with case insensitivity for [x]/[X]
# Plus reopen transitions (done→open, in_progress→open, blocked→open)

tasks:
  - title: Open task
    state: open
    file: input.md
    line: 3
    indent: 0

  - title: In progress task
    state: in_progress
    started_date: '2024-03-01'
    file: input.md
    line: 4
    indent: 0

  - title: Done task
    state: done
    done_date: '2024-03-05'
    file: input.md
    line: 5
    indent: 0

  - title: Done uppercase
    state: done
    done_date: '2024-03-05'
    file: input.md
    line: 6
    indent: 0

  - title: Cancelled task
    state: cancelled
    file: input.md
    line: 7
    indent: 0

  - title: Blocked task
    state: blocked
    paused_date: '2024-03-08'
    file: input.md
    line: 8
    indent: 0

  # Reopen test tasks
  - title: Reopen done task
    state: done
    done_date: '2024-03-05'
    file: input.md
    line: 12
    indent: 0

  - title: Reopen in progress task
    state: in_progress
    started_date: '2024-03-01'
    file: input.md
    line: 13
    indent: 0

  - title: Reopen blocked task
    state: blocked
    paused_date: '2024-03-08'
    file: input.md
    line: 14
    indent: 0
