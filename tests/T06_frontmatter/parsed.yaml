# Multi-file frontmatter test:
# - Different locales per file (en_US, en_GB, ja_JP)
# - Different timezones per file (America/New_York, Europe/London, Asia/Tokyo)
# - Different date formats (long month, short month, Japanese)
# - Explicit timezone dates converted to file's timezone
# - UTC dates (Z suffix) converted to file's timezone

tasks:
